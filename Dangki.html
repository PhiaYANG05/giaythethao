<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng kí tài khoản</title>
    <link href="CSS/Dangki.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="trang">
        <form action="">
            <h3>Đăng kí</h3>
            <div class="dangnhap">
                <input type="text" name="Tên tài khoản" required /><!--required valid làm nhiệm vụ là trong khi đúng hoặc nhập dữ liệu thì label cũng như dòng chữ gmail ở trên-->
                <label for="">Nhập tên tài khoản</label>
            </div>
            <div class="dangnhap">
                <input type="password" name="password" required />
                <label for="">Nhập mật khẩu</label>
            </div>
            <div class="dangnhap">
                <input type="password" name="password" required />
                <label for="">Nhập lại mật khẩu</label>
            </div>
            <input type="submit" value="Đăng nhập" , id="btn-login" />
            <div class="taikhoan">
                <a href="Dangnhap.html">Tôi có tài khoản ư?</a>
            </div>
        </form>
    </div>
</body>
</html>
