<!DOCTYPE html>
<html>

    <title>Đăng nhập</title>

</head>
<body>
    <div id="trang">
        <form action="">
            <h3>Đăng nhập</h3>
            <div class="dangnhap">
                <input type="text" name="email" required /><!--required valid làm nhiệm vụ là trong khi đúng hoặc nhập dữ liệu thì label cũng như dòng chữ gmail ở trên-->
                <label for="">Email</label>
            </div>
            <div class="dangnhap">
                <input type="password" name="password" required/>
                <label for="">Mật khẩu</label>
            </div>
            <a class="quenmk">Quên mật khẩu</a>
            <input type="submit" value="Đăng nhập", id="btn-login" />
            <div class="taikhoan">
                <a href="#">Không có tài khoản?</a>
                <a href="Dangki.html">Đăng kí</a>
            </div>
        </form>
    </div>
</body>
</html>
